<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
  <body>
    <div
      class="content d-flex justify-content-center align-items-center flex-column"
    >
      <h1 class="m-4 text-light">Videogame Quiz</h1>
      <div
        class="quiz-container d-flex flex-column align-items-center align-content-between shadow rounded rounded-3 fs-5 mt-4 bg-dark"
      >
        <div class="question-text text-light mt-5">
          <span class="fs-4">Prueba de pregunta</span>
        </div>

        <div
          class="form-check quiz d-flex flex-column justify-content-center mt-3 py-4 px-1"
        >
          <div class="quiz-questions d-flex px-2">
            <div class="quiz-question-row">
              <div
                class="question d-flex justify-content-between align-items-center px-4 bg-danger text-light m-3 rounded rounded-3"
              >
                <label class="form-check-label" for="radio1">
                  Default radio
                </label>
                <input
                  class="form-check-input me-2"
                  type="radio"
                  name="flexRadioDefault"
                  id="radio1"
                />
              </div>
              <div
                class="question d-flex justify-content-between align-items-center px-4 bg-info text-light m-3 rounded rounded-3"
              >
                <label class="form-check-label" for="radio2">
                  Default radio
                </label>
                <input
                  class="form-check-input me-2"
                  type="radio"
                  name="flexRadioDefault"
                  id="radio2"
                />
              </div>
            </div>
            <div class="quiz-question-row">
              <div
                class="question d-flex justify-content-between align-items-center px-4 bg-warning text-light m-3 rounded rounded-3"
              >
                <label class="form-check-label" for="radio3">
                  Default radio
                </label>
                <input
                  class="form-check-input me-2"
                  type="radio"
                  name="flexRadioDefault"
                  id="radio3"
                />
              </div>
              <div
                class="question d-flex justify-content-between align-items-center px-4 bg-success text-light m-3 rounded rounded-3"
              >
                <label class="form-check-label" for="radio4">
                  Default radio
                </label>
                <input
                  class="form-check-input me-2"
                  type="radio"
                  name="flexRadioDefault"
                  id="radio4"
                />
              </div>
            </div>
          </div>

          <div class="buttons d-flex justify-content-around mt-3">
            <input
              type="button"
              class="btn btn-lg btn-secondary shadow-lg"
              value="Back"
            />
            <input
              type="button"
              class="btn btn-lg btn-primary shadow-lg"
              value="Next"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
