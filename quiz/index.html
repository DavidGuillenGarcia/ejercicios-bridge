<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
  <body>
    <div
      class="content d-flex justify-content-center align-items-center flex-column"
    >
      <h1 class="m-4">Videogame Quiz</h1>
      <div
        class="quiz-container d-flex flex-column align-items-center shadow rounded rounded-3 p-4 fs-5 mt-4"
      >
        <span class="fs-3">Prueba de pregunta</span>
        <div
          class="form-check quiz-questions d-flex flex-column justify-content-between mt-3"
        >
          <div class="question1 d-flex justify-content-center">
            <input
              class="form-check-input me-2"
              type="radio"
              name="flexRadioDefault"
              id="radio1"
            />
            <label class="form-check-label" for="radio1"> Default radio </label>
            <input
              class="form-check-input me-2"
              type="radio"
              name="flexRadioDefault"
              id="radio2"
            />
            <label class="form-check-label" for="radio2"> Default radio </label>
          </div>
          <div class="question3 d-flex justify-content-center">
            <input
              class="form-check-input me-2"
              type="radio"
              name="flexRadioDefault"
              id="radio3"
            />
            <label class="form-check-label" for="radio3"> Default radio </label>
            <input
              class="form-check-input me-2"
              type="radio"
              name="flexRadioDefault"
              id="radio4"
            />
            <label class="form-check-label" for="radio4"> Default radio </label>
          </div>
          <div class="buttons d-flex justify-content-around mt-3">
            <input type="button" class="btn btn-lg btn-dark" value="Back" />
            <input type="button" class="btn btn-lg btn-dark" value="Next" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
