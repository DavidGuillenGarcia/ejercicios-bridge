<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Simon</title>
  </head>
  <body>
    <div
      class="content d-flex justify-content-center align-items-center flex-column"
    >
      <div
        class="simon-container shadow shadow-lg rounded rounded-4 d-flex align-items-center justify-content-around flex-column"
      >
        <div class="mt-3"><span class="fs-1">Simon</span></div>
        <div id="level-container" class="level-container hidden">
          <p class="fs-4">Level: <span id="level">1</span></p>
        </div>
        <div id="message-container" class="message-container mb-2">
          <span id="message" class="message fs-4"></span>
        </div>
        <div id="simon-btn-group" class="btn-simon-group hidden">
          <div class="btn-row d-flex justify-content-center">
            <input
              id="green"
              type="button"
              name="green"
              class="btn btn-success simon-btn m-1 rounded-4"
            />
            <input
              id="red"
              type="button"
              name="red"
              class="btn btn-danger simon-btn m-1 rounded-4"
            />
          </div>
          <div class="btn-row d-flex justify-content-center">
            <input
              id="yellow"
              type="button"
              name="yellow"
              class="btn btn-warning simon-btn m-1 rounded-4"
            />
            <input
              id="blue"
              type="button"
              name="blue"
              class="btn btn-primary simon-btn m-1 rounded-4"
            />
          </div>
        </div>
        <div
          id="simon-form"
          class="d-flex justify-content-center align-items-center flex-column"
        >
          <span class="fs-5 my-1">Enter your name</span>
          <input
            type="text"
            name="name"
            id="username"
            class="form-control my-1"
          />
          <span class="fs-5 mt-2 mb-1">Select your dificulty</span>
          <select name="dificulty" id="dificulty" class="form-select mt-1 mb-2">
            <option value="5">Normal</option>
            <option value="Infinity">Endless</option>
          </select>
        </div>
        <div id="play-again-container" class="play-again py-4">
          <input
            id="start-btn"
            type="button"
            value="Start playing"
            class="btn btn-primary play-again-btn"
          />
          <input
            id="start-sequence-btn"
            type="button"
            value="Start sequence"
            class="btn btn-primary play-again-btn hidden"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="JS/script.js"></script>
  </body>
</html>
