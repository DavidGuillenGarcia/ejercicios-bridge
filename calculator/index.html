<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content d-flex justify-content-center align-items-center">
      <div
        class="calculator-content d-flex justify-content-end flex-column rounded rounded-4 shadow shadow-lg p-3"
      >
        <span class="fs-2 text-center text-white py-2">Calculator</span>
        <span
          id="result"
          class="fs-3 text-end px-2 py-3 text-white result rounded rounded-4 mt-2"
          >0</span
        >
        <div class="btn-display d-flex flex-column mt-2">
          <div class="btn-row d-flex justify-content-between my-1">
            <input
              name="√"
              type="button"
              class="operation btn btn-lg btn-dark text-center fs-4"
              value="√"
            />
            <input
              name="^"
              type="button"
              class="operation btn btn-lg btn-dark text-center fs-4"
              value="x²"
            />
            <input
              id="CE"
              name="CE"
              type="button"
              class="delete btn btn-lg text-light text-center fs-4"
              value="CE"
            />
            <input
              id="delete"
              name="delete"
              type="button"
              class="delete btn btn-lg text-light text-center fs-4"
              value="⌫"
            />
          </div>
          <div class="btn-row d-flex justify-content-between my-1">
            <input
              name="7"
              type="button"
              class="number btn btn-lg btn-dark text-center fs-4"
              value="7"
            />
            <input
              name="8"
              type="button"
              class="number btn btn-lg btn-dark text-center fs-4"
              value="8"
            />
            <input
              name="9"
              type="button"
              class="number btn btn-lg btn-dark text-center fs-4"
              value="9"
            />
            <input
              name="*"
              type="button"
              class="operation btn btn-lg btn-dark text-center fs-4"
              value="*"
            />
          </div>
          <div class="btn-row d-flex justify-content-between my-1">
            <input
              name="4"
              type="button"
              class="number btn btn-lg btn-dark text-center fs-4"
              value="4"
            />
            <input
              name="5"
              type="button"
              class="number btn btn-lg btn-dark text-center fs-4"
              value="5"
            />
            <input
              name="6"
              type="button"
              class="number btn btn-lg btn-dark text-center fs-4"
              value="6"
            />

            <input
              name="-"
              type="button"
              class="operation btn btn-lg btn-dark text-center fs-4"
              value="-"
            />
          </div>
          <div class="btn-row d-flex justify-content-between my-1">
            <input
              name="1"
              type="button"
              class="number btn btn-lg btn-dark text-center fs-4"
              value="1"
            />
            <input
              name="2"
              type="button"
              class="number btn btn-lg btn-dark text-center fs-4"
              value="2"
            />
            <input
              name="3"
              type="button"
              class="number btn btn-lg btn-dark text-center fs-4"
              value="3"
            />

            <input
              name="+"
              type="button"
              class="operation btn btn-lg btn-dark text-center fs-4"
              value="+"
            />
          </div>
          <div class="btn-row d-flex justify-content-between my-1">
            <input
              name="."
              type="button"
              class="operation btn btn-lg btn-dark text-center fs-4"
              value="."
            />
            <input
              name="0"
              type="button"
              class="number btn btn-lg btn-dark text-center fs-4"
              value="0"
            />
            <input
              name="/"
              type="button"
              class="operation btn btn-lg btn-dark text-center fs-4"
              value="/"
            />
            <input
              id="equals"
              name="="
              type="button"
              class="btn btn-lg btn-primary text-center fs-4"
              value="="
            />
          </div>
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
