<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="JS/functions.js"></script>
    <script src="JS/testing.js"></script>
  </head>
  <body>
    <div class="content d-flex justify-content-center align-items-center">
      <div
        class="calculator-content d-flex justify-content-end flex-column rounded rounded-4 shadow shadow-lg p-3"
      >
        <span class="fs-2 text-center text-white py-2">Calculator</span>
        <span
          class="fs-3 text-end px-4 py-3 text-white result rounded rounded-4"
          >0</span
        >
        <div class="btn-display d-flex flex-column mt-2">
          <div class="btn-row d-flex justify-content-center">
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="√"
            />
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="x²"
            />
            <input
              type="button"
              class="delete-btn btn btn-lg btn-danger m-1 text-center fs-4"
              value="⌫"
            />
          </div>
          <div class="btn-row d-flex justify-content-center">
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="7"
            />
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="8"
            />
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="9"
            />
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="*"
            />
          </div>
          <div class="btn-row d-flex justify-content-center">
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="4"
            />
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="5"
            />
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="6"
            />

            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="-"
            />
          </div>
          <div class="btn-row d-flex justify-content-center">
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="1"
            />
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="2"
            />
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="3"
            />

            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="+"
            />
          </div>
          <div class="btn-row d-flex justify-content-center">
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="."
            />
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="0"
            />
            <input
              type="button"
              class="btn btn-lg btn-dark m-1 text-center fs-4"
              value="/"
            />
            <input
              type="button"
              class="btn btn-lg btn-primary m-1 text-center fs-4"
              value="="
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
