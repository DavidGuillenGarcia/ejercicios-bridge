<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
  <body>
    <div
      class="content d-flex align-items-center flex-column justify-content-around"
    >
      <div class="tittle-container d-flex align-items-center">
        <h1 class="m-4 text-light">Videogame Quiz</h1>
      </div>
      <div
        class="quiz-content shadow rounded rounded-3 fs-5 bg-dark d-flex justify-content-around flex-column"
      >
        <div
          id="quiz-container"
          class="quiz-container d-flex flex-column align-items-center align-content-between"
        ></div>
        <div
          class="buttons d-flex justify-content-center align-items-center pb-4"
        >
          <input
            id="sendBtn"
            type="button"
            class="btn btn-lg btn-primary shadow-lg"
            value="Obtain your results"
          />
          <input
            id="nextBtn"
            type="button"
            class="btn btn-lg btn-primary shadow-lg"
            value="Next"
          />
        </div>
      </div>
    </div>
  </body>
</html>
