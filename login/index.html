<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div
      id="content"
      class="content row d-flex justify-content-center align-items-center"
    >
      <div
        id="login-form"
        class="col-5 shadow d-flex justify-content-center flex-column align-items-center login-form rounded rounded-3"
      >
        <h1 class="m-3">Login</h1>
        <input type="text" name="" id="username" class="form-control m-3" />
        <input type="password" name="" id="password" class="form-control m-3" />

        <input
          type="button"
          value="Log in"
          id="login-btn"
          class="btn btn-primary btn-lg mb-3"
        />
      </div>
    </div>
  </body>
</html>
