<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Chuck Norris Jokes</title>
  </head>
  <body>
    <div
      class="header d-flex flex-column justify-content-center align-items-center mt-3"
    >
      <h1>Chuck Norris Jokes</h1>
      <div class="buttons d-flex justify-content-center my-3">
        <input
          id="fetchJoke"
          class="btn btn-primary me-3"
          value="Obtain a joke"
        />
        <input
          id="clearDeletedJokes"
          class="btn btn-danger ms-3"
          value="Clear deleted jokes"
        />
      </div>
    </div>

    <div id="jokeList" class="d-flex flex-column"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
